      <section class="main-section" id="Introduction">
        <header>Introduction</header>
        <article>
          <p>Python is a high-level, interpreted programming language with dynamic semantics. Its high-level built-in data structures, combined with dynamic typing and dynamic binding, make it very attractive for Rapid Application Development. Python is simple and easy to learn, which reduces the cost of program maintenance.</p>
          <p>Python supports modules and packages, which encourages program modularity and code reuse. The Python interpreter and the extensive standard library are available in source or binary form without charge for all major platforms, and can be freely distributed.</p>
        </article>
      </section>
      <section class="main-section" id="What_you_should_already_know">
        <header>What you should already know</header>
        <article>
          <p>This guide assumes you have the following basic background:</p>
          <ul>
            <li>A general understanding of programming concepts.</li>
            <li>Basic knowledge of command-line interfaces (CLI).</li>
            <li>Experience with another programming language like C, Java, or JavaScript can be helpful, but not required.</li>
          </ul>
        </article>
      </section>
      <section class="main-section" id="Python_and_Java">
        <header>Python and Java</header>
        <article>
          <p>Python and Java are both high-level programming languages, but they differ in many ways. Python is dynamically typed, meaning you do not need to declare the types of variables, while Java is statically typed, which requires declaring variable types before using them.</p>
          <p>In terms of syntax, Python is known for its simplicity and readability. Python uses indentation to define code blocks, while Java uses curly braces. Python is generally more flexible, while Java focuses more on enforcing programming structure.</p>
        </article>
      </section>
      <section class="main-section" id="Hello_world">
        <header>Hello World</header>
        <article>
          <p>To get started with Python, you can write a simple "Hello, World!" program:</p>
          <code>
            print("Hello, World!")
          </code>
          <p>Run this code in your Python interpreter to see the output.</p>
        </article>
      </section>
      <section class="main-section" id="Variables">
        <header>Variables</header>
        <p>In Python, variables are dynamically typed, meaning you donâ€™t need to declare the type of a variable before using it. For example:</p>
        <code>
          x = 10<br>
          name = "Python"
        </code>
        <p>Python supports various data types for variables, including integers, floats, strings, lists, and dictionaries.</p>
      </section>
      <section class="main-section" id="Declaring_variables">
        <header>Declaring variables</header>
        <article>
          <p>You can declare a variable simply by assigning a value to it. Python does not require you to declare the data type explicitly:</p>
          <code>
            x = 42<br>
            name = "Python"
          </code>
          <p>Variables are created when they are first assigned a value, and their data type is inferred from the assigned value.</p>
        </article>
      </section>
      <section class="main-section" id="Variable_scope">
        <header>Variable scope</header>
        <article>
          <p>Python has three types of variable scopes: global, local, and nonlocal. Variables declared inside a function are local to that function, while variables declared outside of all functions are global.</p>
          <p>For example:</p>
          <code>
            x = 5  # Global variable<br>
            def my_func():<br>
            &nbsp;&nbsp;&nbsp;&nbsp; y = 10  # Local variable<br>
          </code>
        </article>
      </section>
      <section class="main-section" id="Global_variables">
        <header>Global variables</header>
        <article>
          <p>Global variables are accessible from any part of the program. In Python, you can use the <code>global</code> keyword to modify a global variable within a function:</p>
          <code>
            x = 5<br>
            def modify_global():<br>
            &nbsp;&nbsp;&nbsp;&nbsp; global x<br>
            &nbsp;&nbsp;&nbsp;&nbsp; x = 10<br>
          </code>
        </article>
      </section>
      <section class="main-section" id="Constants">
        <header>Constants</header>
        <article>
          <p>Python does not have built-in constant types. However, it is a convention to use all uppercase letters to indicate a constant:</p>
          <code>
            PI = 3.14159
          </code>
          <p>Constants are not enforced by the interpreter, so they can still be modified, but it is good practice to treat such variables as constants in your code.</p>
        </article>
      </section>
      <section class="main-section" id="Data_types">
        <header>Data types</header>
        <article>
          <p>Python supports various data types including:</p>
          <ul>
            <li><strong>int</strong> - Integer values (e.g., 42)</li>
            <li><strong>float</strong> - Floating-point values (e.g., 3.14159)</li>
            <li><strong>str</strong> - String values (e.g., "Hello")</li>
            <li><strong>list</strong> - Ordered collection of values (e.g., [1, 2, 3])</li>
            <li><strong>dict</strong> - Key-value pairs (e.g., {"name": "Python"})</li>
            <li><strong>bool</strong> - Boolean values (True or False)</li>
          </ul>
        </article>
      </section>
      <section class="main-section" id="if...else_statement">
        <header>if...else statement</header>
        <article>
          <p>The <code>if</code> statement allows you to execute code based on a condition:</p>
          <code>
            if x &gt; 0:<br>
            &nbsp;&nbsp;&nbsp;&nbsp; print("Positive")<br>
            else:<br>
            &nbsp;&nbsp;&nbsp;&nbsp; print("Non-positive")
          </code>
        </article>
      </section>
      <section class="main-section" id="while_statement">
        <header>while statement</header>
        <article>
          <p>The <code>while</code> loop allows you to repeat a block of code as long as a condition is true:</p>
          <code>
            x = 0<br>
            while x &lt; 5:<br>
            &nbsp;&nbsp;&nbsp;&nbsp; print(x)<br>
            &nbsp;&nbsp;&nbsp;&nbsp; x += 1
          </code>
        </article>
      </section>
      <section class="main-section" id="Function_declarations">
        <header>Function declarations</header>
        <article>
          <p>A function in Python is defined using the <code>def</code> keyword:</p>
          <code>
            def greet(name):<br>
            &nbsp;&nbsp;&nbsp;&nbsp; return f"Hello, {name}!"
          </code>
          <p>Functions can take arguments and return values. They are key components in writing reusable code.</p>
        </article>
      </section>
